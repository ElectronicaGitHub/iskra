<div ng-if="news.size" ng-class="{ s11 : news.size == 1, s21 : news.size == 2 , s22 : news.size == 4}">
	 <div class="inner_container">
		<div ng-transclude></div>
	 	<div class="img" style="background-image: url( {{ news.image }} )">
	 		<div class='news_title'>
		 		<p>{{ news.title }}</p>
	 		</div>
	 	</div>
	 	<div class="description">
	 		<p>{{ news.description }}</p>
	 	</div>
	 </div>
</div>
